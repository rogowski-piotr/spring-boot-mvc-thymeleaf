<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New User</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Users List</h1>
    </header>
    <nav class="navigation-bar">
        <ul>
            <li><a href="/new">Create New User</a></li>
            <li><a href="/list-user">User List</a></li>
        </ul>
    </nav>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>UPN:</td>
                <td><input type="text" th:field="*{uniquePersonNumber}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{country}" /></td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
